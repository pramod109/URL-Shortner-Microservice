<!doctype html>
<html ng-app="shortUrlApp">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
    crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src='js/app.js'></script>
    <head>

    </head>

    <body class="center">
        <header>
            <h1>URL Shortner Microservice</h1>
            <h3>Free Code Camp</h3>
            <h4>Technologies Used: NodeJS, ExpressJS, MongoDB, Mongoose, JavaScript, HTML, CSS 
                and Bootstrap</h4>
        </header>
            <section ng-controller="shortAppCtrl">
                
                <input placeholder="Enter URL" ng-model="urlToShorten">
                <a class = "btn btn-primary" ng-href='/new/{{urlToShorten}}'>Get Short</a>
            </section>
            

    </body>

</html>

<style>
    .center{
        text-align: center
    }
</style>
